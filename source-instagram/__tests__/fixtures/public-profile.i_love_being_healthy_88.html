ge","id":"2011585714600420106","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udc49Cerchiamo di fare chiarezza!! Perch\u00e9 dovremmo limitare la nostra assunzione di zuccheri??\ud83e\udd14\n.\n.\nLo ZUCCHERO influenza un ormone di cui probabilmente avete gi\u00e0 sentito parlare, l'insulina.\n.\n.\nL'INSULINA partecipa alla regolazione dei livelli di #zucchero nel sangue, assicurandosi che non siano n\u00e8 troppo alti (iperglicemia) n\u00e8 tantomeno troppo bassi (ipoglicemia).\u00a0Quando i livelli di #glucosio aumentano (ossia ogni volta che mangiamo dolci, pasta, pane...o qualsiadi altro alimento ad alto indice glicemico) il pancreas secerne pi\u00f9 #insulina.\n.\n.\nLivelli pi\u00f9 elevati di insulina sono associati a livelli pi\u00f9 bassi di SHBG (globulina legante gli ormoni sessuali), che \u00e8 una proteina prodotta nel fegato in grado di legare il testosterone, il diidrotestosterone (DHT) e l'estradiolo (estrogeno).\u00a0In generale, quando i livelli di SHBG sono bassi, il corpo ha un quantitativo pi\u00f9 alto di ormoni disponibili all\u2019uso.\n.\n.\n\ud83d\udc49RICAPITOLANDO:\n\ud83d\udd38\ufe0fSE INGERIAMO TROPPI ZUCCHERI, L'INSULINA AUMENTA. \ud83d\udd38\ufe0fSE L'INSULINA \u00c8 ELEVATA, I LIVELLI DI SHBG SONO PI\u00d9 BASSI, E ABBIAMO UN QUANTITATIVO PI\u00d9 ALTO DI ORMONI CIRCOLANTI.\n\ud83d\udd38\ufe0fPER NOI DONNE CHE SOFFRIAMO DI ENDOMETRIOSI, QUESTO CORRISPONDE AD UN PI\u00d9 ELEVATO LIVELLO DI ESTROGENI NEL SANGUE.\n.\n.\nCi\u00f2 implica che cos\u00ec facendo potremmo aver incoraggiato la crescita della malattia. L'endometriosi \u00e8 una malattia estrogeno-dipendente, e diversi studi suggeriscono che molte donne che soffrono di #endometriosi sono estrogeno dominanti. Il nostro obiettivo deve essere RIDURRE GLI ESTROGENI piuttosto che aumentarli! Ed una dieta bilanciata - limitando il quantitativo di zuccheri ingeriti - pu\u00f2 essere un valido aiuto per aiutarci a ritrovare questo equilibrio.\n.\n.\n#dietaendometriosi #endometriosis #dietasana #cibosano #cibosalutare #benessere #nutrizione #prevenzione #salute #starebene #estrogeni #ormoni #ciclomestruale #pcos #dieta #donna #alimentazione"}}]},"shortcode":"BvqloyyAiMK","edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1554019725,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/3a3a5524159621b4b0872f780f4fe830/5D494244/t51.2885-15/e35/54277252_267090224236107_935833353626450024_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":0},"edge_media_preview_like":{"count":0},"location":null,"gating_info":null,"media_preview":"ACoqmz7D9aOT/D/OkYE45q0JY4kAyc/1oGMSHPJGP50GIj+H/P51PFIkoJGcA49KYbiNX2nPH5e1ICArg4IxTcUrN5jZ7dqbtoGSKg43dMf44pTDD15pDS4NAh4CKu1ScHnH5Uzy4+pJJ9/8/lTxGTUghx3oArlRxtz703YavBQKNooApYz61IuRTRSigCfdgcDNAYmoacvWgRYApM0ymg0Af//Z","owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent-arn2-1.cdninstagram.com/vp/7e7fe826422e4c38e1f393aec88a215b/5D29DC37/t51.2885-15/sh0.08/e35/s640x640/54277252_267090224236107_935833353626450024_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/7f9973f9148d5706c1957635f8063ce8/5D3229D6/t51.2885-15/e35/s150x150/54277252_267090224236107_935833353626450024_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/3dc268c41cfcb70db0eb2949388e9632/5D36E163/t51.2885-15/e35/s240x240/54277252_267090224236107_935833353626450024_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/03eaebb9b94de5b832ed05e7bbffa5ab/5D2FC6DB/t51.2885-15/e35/s320x320/54277252_267090224236107_935833353626450024_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/v x640/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/efe648429b506bf6809c174e52f5897f/5D44B359/t51.2885-15/e35/c0.8.1080.1080a/s150x150/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/5ad3b23d949937f28d75513f9a9cafaf/5D30EC13/t51.2885-15/e35/c0.8.1080.1080a/s240x240/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/2326c41a344460e6da18648b21794d2c/5D4F36A9/t51.2885-15/e35/c0.8.1080.1080a/s320x320/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/dd0a09b5f5be3cc86ccf88ba087f1705/5D452EF3/t51.2885-15/e35/c0.8.1080.1080a/s480x480/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":480,"config_height":480},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/5bebca612bc72c9ed5b712780b81b592/5D378131/t51.2885-15/sh0.08/e35/c0.8.1080.1080a/s640x640/54247832_606929049718755_5390780335300829574_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: fruit and food"}},{"node":{"__typename":"GraphSidecar","id":"2010144591281432175","edge_media_to_caption":{"edges":[{"node":{"text":"Per questa\u00a0torta salata\u00a0mi sono\u00a0ispirata alla torta di verdure preparata da @giorgia.ciocia e suggerita dalla Fondazione Italiana Endometriosi (@endometriosi). Grazie per la vostra bellissima ricetta!\ud83d\ude42\ud83d\udc9a\n.\n.\nInvece di realizzare una torta unica, io ho preparato una BASE DI PASTA BRIS\u00c8 #senzaglutine e #senzalattosio (che verr\u00e0 poi farcita con uova e verdure) amalgamando:\n\ud83d\udd38\ufe0f90 gr di farina di riso (io preferisco usare quella di riso integrale)\n\ud83d\udd38\ufe0f60 gr di fecola di patate.\n\ud83d\udd38\ufe0f60 gr di farina di amaranto (va bene anche grano saraceno, o si pu\u00f2 omettere del tutto usando solo 120 gr di farina di riso integrale e 90 gr di fecola di patate o amido di mais, a seconda di cosa avete in casa)\n\ud83d\udd38\ufe0f60 gr di olio EVO\n\ud83d\udd38\ufe0fun cucchiaino di sale\n\ud83d\udd38\ufe0facqua fredda quanto basta per amalgamare il tutto (la quantit\u00e0 varia a seconda dei tipi di farina usati).\n.\n.\nIl quantitativo \u00e8 sufficiente per rivestire la base di una tortiera di 26 cm di diametro rivestita di carta forno, come vedete nella terza foto del post. Ho bucherellato la base con una forchetta, e versato il RIPIENO.\n.\n\ud83d\udd38\ufe0fHo tagliato a cubetti piccoli una melanzana, un peperone rosso, una zucchina ed una cipolla, le ho lasciate appassire in padella in un filo d'olio con un po' di sale ed ho aspettato finch\u00e8 sono diventate belle morbide e asciutte (se restano acquose bagnano il fondo della torta di pasta bris\u00e8).\n\ud83d\udd38\ufe0fHo aggiunto al ripieno di verdure anche due uova leggermente sbattute, della #curcuma e del timo secco.\n\ud83d\udd38\ufe0fHo farcito la torta, l'ho cosparsa di parmigiano grattuggiato (che potete sostituire anche con farina di mandorle, o pangrattato integrale, o omettere del tutto) ed ho infornato a 200 gradi per una mezz'ora circa. \ud83d\ude42 \u00c8 veramente buona e completa, ottima anche da portare come pranzo in ufficio!\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiarebene #healthyfood #benessere #nutrizione #prevenzione #salute #gusto #ricetta #cucinasana #starebene #verdure #piattosano #piattosalutare"}}]},"shortcode":"Bvld9sGgKZv","edge_media_to_comment":{"count":2},"comments_disabled":false,"take ccessibility_caption":"Image may contain: food"}},{"node":{"__typename":"GraphImage","id":"2009440471541283896","edge_media_to_caption":{"edges":[{"node":{"text":"Finalmente le FRAGOLE!!\ud83d\ude0b\ud83c\udf53\n.\n.\nStamattina colazione con #porridge di avena. \nHo preparato tutto ieri sera (50 gr di fiocchi di avena certificati senza glutine, 180 gr di latte di mandorla senza zucchero, un cucchiaino di semi di chia, qualche goccia di estratto di vaniglia).\nStamattina l'ho riscaldato 2 minuti al microonde, e ho aggiunto #fragole, cocco rap\u00e8 e sciroppo d'agave \ud83d\ude0d\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #colazionesalutare #colazionesana #benessere #nutrizione #prevenzione #salute  #gusto #starebene #senzalattosio #senzazucchero #ricetta"}}]},"shortcode":"Bvi93Zfgvw4","edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1553763992,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/5d0cce31cad631a4b652d5171da71ee0/5D2AFB4D/t51.2885-15/e35/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":28},"edge_media_preview_like":{"count":28},"location":null,"gating_info":null,"media_preview":"ACoq0OSf60vnRRctj8f6Cqt3OIlx/knsPwrJWViSzAH69qhuxrCHOdCNSgHGP0xUrrbzjjGT/d4P+frXM5ZwFIwSeDnj6VNHGYmK52sDx7mlzdzZ0U/hf37ly4h+y44zu/iP8vY1nljnvXSxkXkGG6kYPsR3/rXMOWRipHIJB/CqObyLd+NzH1BOKzVzz3x1rYvIyfmHOf596xh8p3Dr0IqWb039xesWLOFxvAyfoemffsOavXdkzspQf73p9f8A61VdMYxSDJAD5z9ewropOelG4pScJadhlpGIl2jpWZMiGRs/3j/OtZG2gs3AA/8A11zTymRi/TcSfz5qzAveZn5TyP5VG9urc4B9x/n+dRP1pqsQeCRSDYmhtthypIrTXgZY8D8MVApO3NZVw7McEkj3NA27lu9vvMHlx/c7n19vp/OszcKSkoEf/9k=","owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent-arn2-1.cdninstagram.com/vp/199b423aa6fc869a000895f1d8c22120/5D37A5A8/t51.2885-15/sh0.08/e35/s640x640/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/daa93b82c752a42a4f4f70fd5d5d2b8c/5D42100F/t51.2885-15/e35/s150x150/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/48f5e26dc4500936f6a0a06808707356/5D3FE945/t51.2885-15/e35/s240x240/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/33d907c3ebfd94e2786c59b58c1e12a8/5D4DF2FF/t51.2885-15/e35/s320x320/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/8fc30bacb7d7ea54a38e20b1b7ff768b/5D2F44A5/t51.2885-15/e35/s480x480/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":480,"config_height":480},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/199b423aa6fc869a000895f1d8c22120/5D37A5A8/t51.2885-15/sh0.08/e35/s640x640/53603380_369305750586271_5667904701817727329_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: fruit, dessert and food"}},{"node":{"__typename":"GraphImage","id":"2008715997648996553","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udd38\ufe0fBURGER DI SALMONE\ud83d\udd38\ufe0f\nUna #cena\u00a0sana\u00a0e bilanciata, con il salmone ricco di Omega-3, un'insalatina di spinaci freschi e delle patate dolci americane al forno.\n.\n.\n\ud83d\udc49Per i #burger di #salmone: ho tritato nel robot da cucina 400 gr di salmone fresco (va benissimo anche tagliato finemente a coltello). Ho poi aggiunto uno scalogno tritato, un po' di sale, e 2 cucchiaini di senape. \nLo sapevate che la SENAPE fa parte della famiglia delle CRUCIFERE, come i cavoli? \ud83d\ude42 Leggete bene gli ingredienti sulle etichette, e sceglietene una senza zuccheri o conservanti aggiunti se possibile. In alternativa, la potete sostituire con 2 cucchiaini di maionese leggera (fatta in casa), o anche con mezzo uovo leggermente sbattuto. \nAmalgamate bene il tutto e formate dei burger non troppo grandi con le mani inumidite d'acqua. Cuocete in padella antiaderente (unta bene d'olio con uno scottex) per 5-10 minuti (dipende dalla cottura che preferite e dallo spessore/grandezza dei burger).\n.\n.\n\ud83d\udc49Per le patate dolci: io le ho tagliate a fettine sottili, messe su una teglia rivestita di carta forno facendo attenzione a non sovrapporle troppo, spennellate uniformemente con dell'olio e condite con sale, paprika dolce e rosmarino secco. In forno a 200 gradi per 20-25 minuti. Fatte cos\u00ec sono buonissime!\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiarebene #healthyfood #benessere #nutrizione #prevenzione #salute #gusto #ricetta #cucinasana #starebene #fishburger #senzauova #batata #cenasalutare #piattosano #piattosalutare"}}]},"shortcode":"BvgZI6mg0jJ","edge_media_to_comment":{"count":0},"comments_disabled":false,"taken_at_timestamp":1553677628,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/c125b1cdb0a4e9d250412ea05ed4a1c7/5D2BCDB0/t51.2885-15/e35/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"gating_info":null,"media_preview":"ACoquhtvJ4AqNrg9V6etRTEthVOO5JqBVl24ixtJPuR64/zmuPc0k7adSdL/AHHYQQenXr71Z3Ov3v1/xrGIEeFf727BP+B6/WrqBQMAjIGV56EfXjnPvQ1fZtFQd73sWCc8mk3GoYpS45GP6+/51NtqNdnuW1YpXal1wOef/wBVVY98XEeRnqfX8Oen51feTYm4feJAHsfX8qqFyh/x9/51orpW8wsnr5BA+07ZBu9D3/Ej1zUmwqQvBQ/d5yRn/OMn8qjkckqQAcdcGpxujYbhgHJXdwMj9eemPxFPfoCSWxZwMZHB6Hp+GMcYo3D1qJX3HOBtxzjP+fp+VN68+tRbW76jfYa3TjnPUHvRhHG3GPbuKaailHGaq1wTsSogjIA6/pxVmaXzB8+MfpWUHbHU/nTk5PPNHK31C67FkYPC8L/P/wCtUnFCj+VS7R6UMVz/2Q==","owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent-arn2-1.cdninstagram.com/vp/cb4bf9202d03b02731fc15df13267269/5D4E630A/t51.2885-15/sh0.08/e35/s640x640/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/237f8ead6d6309eabee2458ada08435f/5D43578F/t51.2885-15/e35/s150x150/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/b648636af20924583d31600b115d61a2/5D4B5589/t51.2885-15/e35/s240x240/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/b3e90c69482026a7cd9739494ba27eed/5D2EF9F7/t51.2885-15/e35/s320x320/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/88041d3b6d3c7a381a11eb0f0b546189/5D481AB0/t51.2885-15/e35/s480x480/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":480,"config_height":480},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/cb4bf9202d03b02731fc15df13267269/5D4E630A/t51.2885-15/sh0.08/e35/s640x640/54511061_1301642049991009_5514478326680780089_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: 1 person, food"}},{"node":{"__typename":"GraphImage","id":"2008023061466610265","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udc49PASTA CON IL CAVOLFIORE \ud83d\ude0b\nUn primo piatto veloce e nutriente, grazie alla presenza del cavolfiore, che essendo una crucifera (cos\u00ec come broccoli, verza, cavolo cappuccio, cavolo nero, cavoletti di bruxelles, rucola, ravanelli, cime di rapa...) \u00e8 una preziosa fonte di micronutrienti che aiutano a contrastare l'azione dannosa dei radicali liberi. Le CRUCIFERE sono fortemente consigliate se si segue una #dieta ANTINFIAMMATORIA.\n.\n.\nCome preparare questo piatto? \ud83d\udd38\ufe0fSoffriggere uno spicchio d'aglio, un filetto di acciuga e del peperoncino (facoltativo, in alternativa aggiungere una macinata di pepe nero alla fine) in un filo d'olio in padella. Far sciogliere bene l'acciuga nell'olio.\n\ud83d\udd38\ufe0fUnire poi il cavolfiore tagliato a cimette piccole, e dopo un paio di minuti un pochino d'acqua. Mescolare ogni tanto, aggiungendo all'occorrenza acqua per proseguire la cottura (in tutto circa 20 minuti, ma dipende dalla consistenza che preferite). Salate a piacere. \ud83d\udd38\ufe0fA parte cuocere la #pasta al dente (io ho usato delle penne #senzaglutine di farina di lenticchie e cereali misti), versarla nel condimento, e mantecarla con un cucchiaio di parmigiano stagionato (si pu\u00f2 omettere per una versione vegana del piatto).\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiaresano #healthyfood #benessere #nutrizione #prevenzione #salute #gusto #ricetta #cucinasana #vegetariana #primopiatto #pranzo #pastasenzaglutine #senzalattosio #antiinflammatorydiet"}}]},"shortcode":"Bvd7lXfgnpZ","edge_media_to_comment":{"count":3},"comments_disabled":false,"taken_at_timestamp":1553595024,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/46e842f94542c090c2edaaf639b4eb51/5D3344EE/t51.2885-15/e35/52832676_579405599212489_1436005665261276490_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":34},"edge_media_preview_like":{"count":34},"location":null,"gating_info":null,"media_preview":"ACoqtmUyRhhyT698U+Figwy5+mOP1FRAY4H5VMqhBuf8B/U/SovYdrl ssibility_caption":"Image may contain: food"}},{"node":{"__typename":"GraphImage","id":"2007340289223758034","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udc49Perch\u00e9 il #magnesio \u00e8 importante per l'endometriosi? Quanti di noi ne assumono le giuste quantit\u00e0 con la dieta?\n.\n.\n\ud83d\udd38\ufe0fIl magnesio \u00e8 un tranquillante naturale: tende a rilassere tutti i muscoli e tessuti (utero compreso) ed \u00e8 stato dimostrato che ha un effetto benefico, aiutando a RIDURRE l\u2019entit\u00e0 di #crampi e #dolorimestruali ed inducendo un sonno pi\u00f9 riposante (specie se assunto la sera).\n.\n.\n\ud83d\udd38\ufe0fPer chi soffre di #endometriosi, \u00e8 importante essere consapevoli del fatto che il magnesio pu\u00f2 aiutarci a combattere la #stanchezza ed a bilanciare squilibri ormonali o glicemici.\n.\n.\n\ud83d\udd38\ufe0fSi ritiene che chi soffre di endometriosi ha maggiori probabilit\u00e0 di avere una DOMINANZA DI ESTROGENI. Il sistema endocrino, che regola e controlla i nostri ormoni, richiede il magnesio, tra gli altri nutrienti, per funzionare correttamente. Il nostro corpo usa il magnesio anche per regolare la glicemia, che a sua volta (se non nei valori ottimali) pu\u00f2 causare ulteriori disturbi ormonali.\n.\n.\n\ud83d\udc49CONTROLLATE quali sono i vostri livelli di MAGNESIO TOTALE NEL SANGUE. Se sono insufficienti o bassi, prendete in considerazione l\u2019idea di assumere (per qualche mese) un #integratore (il magnesio bisglicinato \u00e8 la formulazione che viene assorbita pi\u00f9 facilmente dall\u2019intestino), e/o aggiungete pi\u00f9 CIBI RICCHI DI MAGNESIO alla dieta (riso integrale, frutta secca, ortaggi a foglia verde, cacao amaro, fichi, per citarne alcuni).\n.\n.\n#dietaendometriosi #endometriosis #endodiet #dietasana #alimentazionesana #health #mangiaresano #benessere #nutrizione #prevenzione #salute #starebene #magnesium #ciclomestruale #periodcramps #mestruazioni #ciclo #ormoni #integratorenaturale"}}]},"shortc c":"https://scontent-arn2-1.cdninstagram.com/vp/2742fa47059b6d205769689db58b4d9d/5D2B6DEA/t51.2885-15/sh0.08/e35/s640x640/54447293_820792934986025_134112240623303740_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: text"}},{"node":{"__typename":"GraphSidecar","id":"2006575080770954593","edge_media_to_caption":{"edges":[{"node":{"text":"Ed anche questa\u00a0domenica, PANCAKES \ud83e\udd70! Oggi ho provato questa\u00a0 versione della @dott.ssa_arianna_izzo, con un uovo. Nei post pi\u00f9 vecchi trovate invece anche due altre versioni vegane, altrettanto buone.\n.\n.\nHo messo nel boccale del frullatore un uovo, 3 cucchiai di farina di riso integrale (o quella che preferite, sempre non raffinata: di farro, di mandorle, integrale...), mezza banana, un pizzico di lievito per dolci. \nIo ci ho aggiunto anche un pochino di latte di mandorla senza zucchero, per avere una consistenza appena meno densa. Frullato tutto e versato il composto nel padellino (unto con olio di cocco). Ho ottenuto 2 #pancakes con queste dosi.\n.\n.\nPer il topping: cremina di cacao (un cucchiaino di cacao crudo, un cucchiaino di sciroppo d'acero, acqua calda quanto basta per ottenere la consistenza desiderata), #banana a fettine e scagliette di mandorla. \ud83d\ude0b\ud83d\udc9b\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiaresano #senzalattosio #senzazucchero #senzaglutine #healthyfood #benessere #nutrizione #colazionesalutare #colazionesana #prevenzione #salute #gusto #ricetta #cucinasana #starebene #cacaocrudo"}}]},"shortcode":"BvYyWeYgOVh","edge_media_to_comment":{"count":2},"comments_disabled":false,"taken_at_timestamp":1553422411,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/cbe2e6f10e77b52312095a64f4be3fb1/5D49506A/t51.2885-15/e35/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":40},"edge_media_preview_like":{"count":40},"location":null,"gating_info":null,"media_preview":null,"owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent-arn2-1.cdninstagram.com/vp/1362696849ea9bc64a9f1ad5949c12d6/5D4A9E8F/t51.2885-15/sh0.08/e35/s640x640/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/c1bb268dc863962b795e4357715736e7/5D30B728/t51.2885-15/e35/s150x150/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/c102ff74021f0d4cac706cb31766ae0e/5D31CC62/t51.2885-15/e35/s240x240/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/2322ac1d023dd0248d6c2928a6e40d38/5D2D61D8/t51.2885-15/e35/s320x320/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/6bf5b4ebbe19522760f4511ca6eb72ed/5D4FA582/t51.2885-15/e35/s480x480/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":480,"config_height":480},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/1362696849ea9bc64a9f1ad5949c12d6/5D4A9E8F/t51.2885-15/sh0.08/e35/s640x640/55813358_418405602302022_8140102429521598073_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: dessert and food"}},{"node":{"__typename":"GraphSidecar","id":"2005936772831444048","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udd38\ufe0fFRITTATA (al forno) DI POLLO E FUNGHI \ud83d\ude42\nQuesta qui\u00a0non\u00a0\u00e8 una\u00a0semplice #frittata! \u00c8 un pasto completo. Con un'insalatina fresca vicino, \u00e8 un pranzo da ufficio o una cena perfetta! Come prepararla? Vi serviranno:\n.\n.\n4 uova\n2 fette di pane (per me #senzaglutine di grano saraceno, la ricetta la trovate qualche post fa)\nlatte vegetale q.b (io di mandorla senza zucchero)\nun petto di #pollo\n#funghi a piacere (io ho scoperto da poco gli shiitake e li sto mettendo dappertutto!)\nerbe aromatiche (io ho scelto rosmarino e timo secchi)\naglio, sale, pepe, olio EVO\n.\n.\n\ud83d\udd38\ufe0fPreriscaldare il forno a 180 gradi, modalit\u00e0 statica. \ud83d\udd38\ufe0fAmmollare il pane in un po' di latte. \ud83d\udd38\ufe0fSaltare in padella (in uno spicchio d'aglio e un filo d'olio) i funghi a pezzettini, e dopo un paio di minuti aggiungere anche il petto di pollo a tocchetti. Salare a piacere, e cuocere una decina di minuti (non troppo, se no il pollo rischia di diventare troppo secco). \ud83d\udd38\ufe0fIn una ciotola, sbattere le 4 uova con una frusta. Unire il pane ammollato e strizzato bene, pollo e funghi a pezzetti, sale e pepe a piacere, erbe aromatiche. \ud83d\udd38\ufe0fFoderare una teglia (la mia di vetro, 30cmx20cm) con carta forno bagnata e strizzata. Ungere la carta forno con un filo d'olio. Versare il composto, ed infornare per circa mezz'ora (vi accorgete che \u00e8 pronta dalla deliziosta crostina che si former\u00e0 in superficie). Il pane gli d\u00e0 una consistenza speciale. Provatela!\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiaresano #senzalattosio #healthyfood #benessere #nutrizione #prevenzione #salute #gusto #ricetta #cucinasana #starbene"}}]},"shortcode":"BvWhN3ygvxQ","edge_media_to_comment":{"count":1},"comments_disabled":false,"taken_at_timestamp":1553346319,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/650fa1b07d546abf06d9a671ff8ba99e/5D49570E/t51.2885-15/e35/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"gating_info":null,"media_preview":null,"owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent-arn2-1.cdninstagram.com/vp/adbf2d802f9829c9bc1dfc03b13b3b1b/5D3995EB/t51.2885-15/sh0.08/e35/s640x640/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","thumbnail_resources":[{"src":"https://scontent-arn2-1.cdninstagram.com/vp/83c7093838b6b2d9bf3af0e027a52177/5D478D4C/t51.2885-15/e35/s150x150/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":150,"config_height":150},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/6a02a73c35cb8bb1852f2cb5e184b650/5D4E9706/t51.2885-15/e35/s240x240/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":240,"config_height":240},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/3e997a5167ccc454a3198dc0211f0a46/5D47D2BC/t51.2885-15/e35/s320x320/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":320,"config_height":320},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/97bb2db28937a4d6fac650cc65fc5549/5D4712E6/t51.2885-15/e35/s480x480/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":480,"config_height":480},{"src":"https://scontent-arn2-1.cdninstagram.com/vp/adbf2d802f9829c9bc1dfc03b13b3b1b/5D3995EB/t51.2885-15/sh0.08/e35/s640x640/54731605_257998131751807_8833842742310408603_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","config_width":640,"config_height":640}],"is_video":false,"accessibility_caption":"Image may contain: food and indoor"}},{"node":{"__typename":"GraphImage","id":"2005158114764248934","edge_media_to_caption":{"edges":[{"node":{"text":"\ud83d\udd38\ufe0fRAG\u00d9 DI LENTICCHIE\ud83d\udd38\ufe0f\nUn'ottima alternativa alla classica ricetta con la carne per condire un piatto di pasta (io gli elicoidali #senzaglutine di #rummo).\n.\n.\nLa preparazione \u00e8 semplicissima. Fate un soffritto con olio, aglio, foglia d'alloro, carota e sedano a pezzettini, e cuocete per 5-10 minuti. Aggiungete poi le lenticchie e qualche cucchiaio di passata di pomodoro (o un po' di concentrato, o qualche pomodorino).\nIo ho usato le #lenticchie in scatola (senza zuccheri n\u00e9 sale aggiunti) e le ho lasciate insaporire solo per altri 5 minuti. \nSe usate le lenticchie secche, aggiungete anche un po' d'acqua e portatele a cottura (circa un'ora, ma i tempi possono variare a seconda di quelle che usate). Salate a fine cottura.\n.\n.\n#dietaendometriosi #endometriosi #endometriosis #endodiet #dietasana #cibosano #mangiaresano #healthyfood #pasta #benessere #nutrizione #prevenzione #salute #gusto #ricetta #cucinasana #vegetariana #vegana #primopiatto #pranzo #pastasenzaglutine"}}]},"shortcode":"BvTwK59A9dm","edge_media_to_comment":{"count":3},"comments_disabled":false,"taken_at_timestamp":1553253496,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/246c8c239d94287e5e4770e7b6078a74/5D31109E/t51.2885-15/e35/54512571_425234914893739_7946368367822402489_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":34},"edge_media_preview_like":{"count":34},"location":null,"gating_info":null,"media_preview":"ACoq2GJb6VER19utTTDap9ccVz89y+fLBOOhHP55+vU1EnZ2RcVc1GIHU0YrJYO3JG3nAxycY69fXrjn1p6SNj5uSuMHPUfhjj68/jUcxfKaWKm86T1qrbS+ZkH7wPIq3trRamb0HXZ2rg9T0rntzMCDgtnrjn6fQ/rXTXMIlHNYFxAUyTyR0/8Ar+9RJO9+hpBrYhwQAwOWx16+2MdMfrSR/O25F57+n68f56VPDtUl1X7w/Xmo0t5SoVeT/j3P8qzTvoWWIozJMGzuK/e9j7H8s1t4qO2g8pAO/c1YxW8VZGEncerBhkcio3iDVSgJEgA71p1RJnmyQ9RViK2WPoMVYopWQXYmKZvX1FR3BIHFV6YH/9k=","owner":{"id":"11316178218","username":"i_love_being_healthy_88"},"thumbnail_src":"https://scontent- o recente pubblicato nella rivista\u00a0Biomedicine \u0026 Pharmacotherapy\u00a0ha discusso gli effetti della curcumina e dei suoi possibili meccanismi molecolari sull'endometriosi.\n\nLa curcumina (diferuloilmetano) \u00e8 una spezia che si trova nello zafferano indiano ed il costituente pi\u00f9 attivo della curcuma.\u00a0\n\u00c8 stato consumato dalle persone per secoli per trattare una variet\u00e0 di disturbi proinfiammatori. \ud83d\udd38\ufe0fDiminuisce la proliferazione delle cellule endometriali, aumenta l'apoptosi\u00a0 AIUTANDO COS\u00cc A RIDURRE LA DIMENSIONE ED IL NUMERO DELLE LESIONI ENDOMETRIOSICHE.\n\ud83d\udd38\ufe0fHa propriet\u00e0 antinfiammatorie e si \u00e8 dimostrata un valido agente nella PREVENZIONE E NEL TRATTAMENTO DELL'ENDOMETRIOSI.\n\ud83d\udd38\ufe0fHa forti PROPRIET\u00c0 ANTIOSSIDANTI: lo stress ossidativo con la produzione di radicali liberi e di specie reattive dell'ossigeno (ROS) pu\u00f2 favorire l'endometriosi aumentando la crescita e l'adesione delle cellule endometriali nella cavit\u00e0 peritoneale.\n.\n.\n#naturalsupplements #turmeric #dietaendometriosi #endodiet #endometriosi #endometriosis #antiinflammatorydiet #salute #benessere #nutrizione #rimedinaturali #dietasana #starebene #health #nutrition #fertility #fertilit\u00e0"}}]},"shortcode":"BvRjrY4g8Dy","edge_media_to_comment":{"count":6},"comments_disabled":false,"taken_at_timestamp":1553179837,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/367c14b62590a5c0653d33bc4af69d13/5D2B5F1C/t51.2885-15/e35/53551276_485309332004189_858395947137206951_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"gating_info":null,"media_preview":"ACoqmVmTvn61ZRww6VVkNSwlOM5zzn/PTH9a54ybZbjpcnzRmn/L1wcUHZjjOa1MhtJQKKAKvlsfvcDB59+cU5TGvAY/j/8Aq/lz7U5XymX/AP11WbGeOnas27bGy10ZoJLEwwpPPanAoe9ZyjHNPVyGHPFCmJx7F044xTaBRWhkNKZ6dMdKrGJlPQnJ9Ogq3RUtXKUrFUI3oetSCE5yamopcq lati.\nHo infornato il #salmone con dei #pomodorini tagliati a met\u00e0, un filo d'olio EVO, sale e origano per 20 minuti circa.\nNel frattempo, ho rosolato 2 scalogni in padella, ho aggiunto i #piselli surgelati, sale ed un goccino d'acqua (ed una macinata di pepe nero alla fine!)\n.\n.\n\ud83d\udc49Per continuare il discorso del post di ieri sull'importanza degli \ud83d\udd38\ufe0fOmega-3\ud83d\udd38\ufe0f nella #dieta di chi soffre di #endometriosi, il #pesce \u00e8 il nostro pi\u00f9 grande alleato. Io provo a mangiarlo almeno 3 volte a settimana. Se possibile preferite i pesci 'grassi' come sardine, tonno, aringhe, salmone, sgombro... ovviamente ancora meglio se consumati freschi.\n.\n.\n#healthydinner #cenasalutare #cibosano #mangiaresano #omega3 #cenaveloce #salmon #peas #tomatoes #endometriosis #dietaendometriosi #endodiet #antiinflammatorydiet #nutrizione #salute #cibomedicina #saluteebenessere #eatingforhealth"}}]},"shortcode":"BvORnKGAMaL","edge_media_to_comment":{"count":1},"comments_disabled":false,"taken_at_timestamp":1553069702,"dimensions":{"height":1080,"width":1080},"display_url":"https://scontent-arn2-1.cdninstagram.com/vp/505f6dc50d6a929c8d165e5040b69915/5D42BEE6/t51.2885-15/e35/53275875_309856016311695_1729888282016420105_n.jpg?_nc_ht=scontent-arn2-1.cdninstagram.com","edge_liked_by":{"count":37},"edge_media_preview_like":{"count":37},"location":null,"gating_info":null,"media_preview":"ACoq1lXccVZA7VDEOM+tZ95evExVcDHFYL3Vfqzazm7LoahOQduGYds9+w/Gsme+kDELgKvUjnnH3ST3z6dqIZwvIxgjJ7eufrUNyGcbkwisfmzx+Jx3PTPWpcm/IlwsRy3sqnfnB6EDnH1GcD69avLqSEAkHOOcA1i/Lz/s849Sce36Zz3pM/7JPvhuffpQm0ZnUxH5B9KxZnR59zjgNtI+nGTWpbOCmPTism+t2Vyyr8rHk54/+t9Kp6xR007KTT6i3Cqr4xnoc9hjsfQelTm4inAGD9M8f/X9qpwyBCTJglxgE9D7H371JNbmNN8fIHVf6r/hWXkXptL7yvNGVOG5GcnHGPQnHf8APvVbKd8H/gRq/bzqsfzjJb+I98/1o8uM87OtUu2vyMJQ87FqCby25+63H09DTr6GSQhkG4AYIzj8fSqhHFaVqSYlzzxVR1VmU3yvmW5gPA8Z/egqD07/AID0qa3uHUbOqD16gHoPf69u9aWpf6n/AIEKq6aAUcnk9P0ptdDS948z3uNMEbHg4HdeorVEYxWNZAeaa3KcVYxk7n//2Q=="
